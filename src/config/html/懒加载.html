<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 200px;
            height: 200px;
            display: block;
        }
    </style>
</head>

<body>
    <img src="../../assets/images/html-img/gif.gif" data-src="../../assets/images/html-img/1.png" alt="">
    <img src="../../assets/images/html-img/gif.gif" data-src="../../assets/images/html-img/2.png" alt="">
    <img src="../../assets/images/html-img/gif.gif" data-src="../../assets/images/html-img/3.png" alt="">
    <img src="../../assets/images/html-img/gif.gif" data-src="../../assets/images/html-img/4.png" alt="">
    <img src="../../assets/images/html-img/gif.gif" data-src="../../assets/images/html-img/5.png" alt="">
    <img src="../../assets/images/html-img/gif.gif" data-src="../../assets/images/html-img/6.png" alt="">
    <img src="../../assets/images/html-img/gif.gif" data-src="../../assets/images/html-img/7.png" alt="">
    <img src="../../assets/images/html-img/gif.gif" data-src="../../assets/images/html-img/8.png" alt="">
    <img src="../../assets/images/html-img/gif.gif" data-src="../../assets/images/html-img/9.png" alt="">
    <script>
        let num = document.getElementsByTagName('img').length;
        let img = document.getElementsByTagName('img') //所有标签
        let n = 0;

        lazyload();
        window.onscroll = lazyload; //页面滚动

        function lazyload() {
            let seeHeight = document.documentElement.clientHeight; //可见区域
            let scrollTop = document.documentElement.scrollTop || document.body.scrollTop //获取滚动条位置

            for (let i = n; i < num; i++) {
                if (img[i].offsetTop < seeHeight + scrollTop) {
                    if (img[i].getAttribute('src') == '../../assets/images/html-img/gif.gif') {
                        img[i].src = img[i].getAttribute('data-src');
                    }
                    n = i + 1
                }
            }
        }
    </script>
</body>

</html>
