<!doctype html><html lang=""><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" href="favicon.ico"><script defer="defer" src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script><script defer="defer" src="https://cdn.bootcss.com/jquery.qrcode/1.0/jquery.qrcode.min.js"></script><script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script><script src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script><title>测试文件</title><script defer="defer" src="assets/js/chunk-vendors.14d18ee7.js"></script><script defer="defer" src="assets/js/app.b168bd2e.js"></script><link href="assets/css/chunk-vendors.30433a3c.css" rel="stylesheet"><link href="assets/css/app.4e80e478.css" rel="stylesheet"></head><script>// var vConsole = new VConsole();</script><body><noscript><strong>We're sorry but 测试文件 doesn't work properly without JavaScript enabled. Please enable it to continue.</strong></noscript><div id="app"></div><script>let url = window.location.href
    // 判断用户是否观看当前页面，浏览器兼容
    let state, visibilityChange;
    console.log('当前地址---', url)
    if (typeof document.hidden !== 'undefined') {
      visibilityChange = 'visibilitychange';
      state = 'visibilityState';
    } else if (typeof document.mozHidden !== 'undefined') {
      visibilityChange = 'mozvisibilitychange';
      state = 'mozVisibilityState';
    } else if (typeof document.msHidden !== 'undefined') {
      visibilityChange = 'msvisibilitychange';
      state = 'msVisibilityState';
    } else if (typeof document.webkitHidden !== 'undefined') {
      visibilityChange = 'webkitvisibilitychange';
      state = 'webkitVisibilityState';
    }
    document.addEventListener('visibilitychange', function () {
      if (document[state] === 'hidden') {
        //已离开当前页面
        // document.title = "切换到别的页面去了哟~★"
        console.log('已离开当前页面')
      } else if (document[state] === 'visible') {
        //返回了当前页面
        // document.title = "哈哈,回来了,是咱们项目~★"
        console.log('返回了当前页面')
      }
    });</script></body></html>
